repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.6.0"
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: gen-init-files
        name: gen-init-files
        entry: python -m pre_commit_hooks.gen-init-files
        language: system
        files: "src/.*\\.py"
      # shoutout to https://github.com/RobertCraigie/pyright-python
      - id: pyright
        name: pyright
        description: "Python command line wrapper for pyright, a static type checker"
        entry: basedpyright
        language: python
        "types_or": [python]
        require_serial: true
        additional_dependencies: ["genanki", "pydantic", "black", "typer"]
        minimum_pre_commit_version: "2.9.2"
  - repo: https://github.com/psf/black
    rev: "24.8.0"
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort
        exclude: "src/.*__init__\\.py"
