# cat requirements.txt requirements-dev.txt | rg '^\s*([^#]+)' -r '$1' | xargs printf '"%b", '
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.6.0"
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: gen-init-files
        name: gen-init-files
        entry: "adg.gen-init-files"
        language: python
        types: [python]
        additional_dependencies:
          [
            "genanki>=0.13.1",
            "pydantic>=2.8.2",
            "typer>=0.12.5",
            "black>=24.8.0",
            "pre-commit>=3.7.1",
            "pytest>=8.3.3",
          ]
      # shoutout to https://github.com/RobertCraigie/pyright-python
      - id: pyright
        name: pyright
        description: "Python command line wrapper for pyright, a static type checker"
        entry: basedpyright
        language: python
        "types_or": [python]
        require_serial: true
        minimum_pre_commit_version: "2.9.2"
        additional_dependencies:
          [
            "genanki>=0.13.1",
            "pydantic>=2.8.2",
            "typer>=0.12.5",
            "black>=24.8.0",
            "pre-commit>=3.7.1",
            "pytest>=8.3.3",
          ]
      - id: pytest
        name: pytest
        entry: pytest
        language: python
        pass_filenames: false
        additional_dependencies:
          [
            "genanki>=0.13.1",
            "pydantic>=2.8.2",
            "typer>=0.12.5",
            "black>=24.8.0",
            "pre-commit>=3.7.1",
            "pytest>=8.3.3",
          ]
  - repo: https://github.com/psf/black
    rev: "24.8.0"
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: "5.13.2"
    hooks:
      - id: isort
